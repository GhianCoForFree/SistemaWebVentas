{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/stylepropio.css" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "css/estilo.css" %}"/>
	<link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}" />
	<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="all" />	
	<link rel="stylesheet" href="{% static "css/tables.css" %}">
	<link rel="stylesheet" href="{% static "css/layout.css" %}">		
</head>
<body>
	{% block body %}
	{% endblock %}
	<script src="{% static static "js/jquery-1.7.2.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.flexslider-min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/functions.js" %}" type="text/javascript"></script>
</body>
</html>
